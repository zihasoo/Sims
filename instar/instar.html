<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instargram</title>
    <link href="./instar.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
      rel="stylesheet"
    />
    <script src="./instar.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="loginBox">
        <div class="inner">
          <img src="instar.png" alt="로고" class="logo" />
          <input
            class="inputId"
            placeholder="전화번호, 사용자 이름 또는 이메일"
          />
          <input class="inputPw" placeholder="비밀번호" type="password" />
          <button class="btn" disabled>로그인</button>
          <div class="orContainer">
            <hr class="leftLine" />
            <span>또는</span>
            <hr class="rightLine" />
          </div>
          <a href="https://www.facebook.com">Facebook으로 로그인</a>
          <a href="#">비밀번호를 잊으셨나요?</a>
        </div>
      </div>
      <div class="regiBox">
        <p>계정이 없으신가요?<a href="#">가입하기</a></p>
      </div>
    </div>
  </body>
</html>
